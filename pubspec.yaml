name: SoFlu
description: A new Flutter project.

version: 1.0.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  confetti: ^0.7.0
  shared_preferences: ^2.2.3
  video_player: ^2.8.5
  audioplayers: ^6.1.0
  just_audio: ^0.9.40
  url_launcher: ^6.2.4  # Add this line, or use the latest version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
